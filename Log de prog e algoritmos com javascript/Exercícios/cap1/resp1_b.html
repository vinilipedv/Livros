<script>
    const conta = Number(prompt("Digite o valor total da conta: "))
    const cliente = Number(prompt("Digite o número de clientes a ser dividido a conta: "))
    const total = conta / cliente
    alert(`Valor da total da conta: R$${conta.toFixed(2)}\nNúmero de clientes: ${cliente}\nCusto por cliente: R$${total.toFixed(2)}`)
</script>
