<meta charset="UTF-8">
<script>
    const dias = Number(prompt("Número de dias: "))     // Le os dados de entrada
    const horas = Number(prompt("Número de horas: "))
    const total = (dias * 24) + horas       // Calcula a duracão total
    alert(`Total de horas: ${total}`)       // Exibe o total
</script>
