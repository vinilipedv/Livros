<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="system.png">
    <link rel="stylesheet" href="estilos.css">
    <title>Exemplo 4.3</title>
</head>
<body>
    <h1>Entrega</h1>   
</body>
<script>
    const bairro = prompt("Bairro de entrega: ")
    let taxaEntrega
    switch (bairro) {
        case "Centro":
            taxaEntrega = 5.00
            break
        case "Fragata":
        case "Tres vendas":
            taxaEntrega = 7.00
            break
        case "Laranjal":
            taxaEntrega = 10.00
            break
        default:
            taxaEntrega = 8.00
    }
    alert(`Taxa: R$${taxaEntrega.toFixed(2)}`)
</script>
</html>
