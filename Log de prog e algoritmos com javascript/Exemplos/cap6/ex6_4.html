<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/system.png">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Exemplo 6.4</title>
</head>

<body>
    <img src="img/ex6_4.jpg" alt="Brinquedos" class="alta">
    <h1>Programa Brinquedoteca</h1>
    <form>
        <p>Nome da Crianca:
            <input type="text" id="inNome" required autofocus>
        </p>
        <p>Idade:
            <input type="number" id="inIdade" min="0" required>
            <input type="submit" value="Adicionar">
        </p>
        <p>
            <input type="button" id="btListar" value="Listar Todos">
            <input type="button" value="Resumir por idade" id="btResumir">
        </p>
    </form>
    <pre></pre>
    <Script src="js/ex6_4.js"></Script>
</body>

</html>
