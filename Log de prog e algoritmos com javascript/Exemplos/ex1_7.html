<meta charset="UTF-8">
<script>
    const jantar = Number(prompt("Valor do Jantar: R$"))    // Le o valor do jantar
    const garcom = jantar * 0.10    //calcula variáveis de saída
    const total = jantar + garcom
    alert(`Taxa do Garcom: R$${garcom.toFixed(2)}\nPreco Total: R$${total.toFixed(2)}`)
</script>
