<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 7.1</title>
</head>

<body>
    <script>
        const anuncio = prompt("Anúncio: ")
        let numPalavras = 0
        const tam = anuncio.length
        for (let i = 0; i < tam; i++) {
            if (anuncio.charAt(i) == " ") {
                numPalavras++
            }
        }
        alert(`Anúncio: ${anuncio}\nNúmero de Palavras: ${numPalavras + 1}`)
    </script>
</body>

</html>
